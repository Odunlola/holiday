{% extends 'base.html' %}
{% block content %}

{% load crispy_forms_tags %}
{% load socialaccount %}
{% load static %}

<!--Register--> 
<div class="container py-5">
	<h1>Register</h1>
    <div class=" signin text-center">

        <a href="{% provider_login_url 'google' %}" class="text-dark"><img src="{% static "btn_google_signin_dark_focus_web@2x.png" %}" style="width:14rem; height:auto"></a>
      </div>
    
      <br><br>
    
      <div style="width: 100%; height: 15px; border-bottom: 1px solid lightgray; text-align: center">
        <span class="text-muted" style="margin-top:-15% !important; font-size: 11px; background-color: white; padding: 0px 10px;">
          OR
        </span>
      </div>
    
      <br><br>
	<form method="POST">
		{% csrf_token %}
		{{ register_form|crispy }}                    
		<button class="btn btn-primary" type="submit">Register</button>
	</form>
	<p class="text-center">If you already have an account, <a href="/login">login</a> instead.</p>
</div>

{% endblock %}
